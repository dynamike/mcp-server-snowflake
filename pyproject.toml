[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "snowflake-mcp-server"
version = "0.2.0"
description = "MCP server for performing read-only operations against Snowflake"
readme = "README.md"
requires-python = ">=3.12"
license = { text = "MIT" }
dependencies = [
    "snowflake-connector-python>=3.8.0",
    "pydantic>=2.4.2",
    "python-dotenv>=1.0.0",
    "cryptography>=41.0.0",
    "mcp",
    "anyio>=3.7.1",
    "sqlglot>=11.5.5"
]

[project.scripts]
snowflake-mcp = "mcp_server_snowflake.main:run_stdio_server"
snowflake-mcp-stdio = "mcp_server_snowflake.main:run_stdio_server"

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "ruff>=0.1.0",
    "mypy>=1.6.0",
    "pre-commit>=4.2.0",
]

[tool.ruff]
line-length = 88
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I", "B", "C4", "SIM", "TCH", "UP", "N", "PL", "RUF"]
ignore = ["E501"]  # Ignore line too long errors

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
